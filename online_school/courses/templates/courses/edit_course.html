{% extends 'home.html' %}

{% block course_content %}
    <div class="container">
        <h1 class="mt-4 mb-4">Edit Course</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-2">Save Changes</button>
        </form>
    </div>
{% endblock %}
